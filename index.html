<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Rock Paper Scissors </title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1> Rock, Paper, Scissors, Choose!</h1>
        <div class="selection">
            <div class="option"> 
                <button id="rock" class="selectionBtn"> ✊</button>
                <h3>Rock</h3>
            </div>
            <div class="option"> 
                <button id="paper" class="selectionBtn">✋</button>
                <h3>Paper</h3>
            </div>
            <div class="option"> 
                <button id="scissors" class="selectionBtn">✌️</button>
                <h3>Scissors</h3>
            </div>
        </div>

        <div class="results">
            <p id="scores">Click any of the options above to start this
                round </p>
        </div>
        
        <script src="./RockPaperScissors.js"></script>
    </body>

</html>
